{% extends 'employeeApp/index.html' %}

{% block content %}
<br><br>
<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    Dropdown button
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        {% for emp in employee %}
        <li><a class="dropdown-item" href="/remove/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a></li>
        {% endfor %}
  </ul>
</div>
{% endblock %}
